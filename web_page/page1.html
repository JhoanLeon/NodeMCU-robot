<!DOCTYPE html><html><head><title>FPGA-ROBOT</title></head><body style='font-size: 15pt'>

<h1 style='text-align: center; background-color: #0B1EF5; color: #FFFFFF'> Robot WiFi Remote Interface </h1>

<div style='text-align: center; margin: 10px; padding: 5px; background-color: #0B77F5' class='input'>
  <h2>Initial Position</h2>
  <label>x_0: </label><input type='text' id='x_0' placeholder='enter initial position'><br>
  <label>y_0: </label><input type='text' id='y_0' placeholder='enter initial position'><br>

  <h2>Goal Position</h2>
  <label>x_n: </label><input type='text' id='x_n' placeholder='enter goal position'><br>
  <label>y_n: </label><input type='text' id='y_n' placeholder='enter goal position'><br>

  <h2>Commands</h2>
  <button style='background-color: #24DB1F; border-radius: 10px; margin:5px' type='button' onClick=location.href='/START'><h3> Start </h3></button>
  <button style='background-color: #F53711; border-radius: 10px; margin:5px' type='button' onClick=location.href='/STOP'><h3> Stop </h3></button>
</div>


<div style='text-align: center; margin: 10px; padding: 5px; background-color: #19ACEF' class='output'>
  <h2>Current Position</h2>
  <label>x_i: </label><label style='background-color: white; padding: 2px'> ex. +13.85m </label><br>
  <label>y_i: </label><label style='background-color: white; padding: 2px'> ex. -10.26m </label><br>
  <label> </label><br>

  <a href='https://imgbb.com/'><img src='https://i.ibb.co/x2kWKYj/top-view-robot.jpg' alt='top-view-robot' border='2'></a>

  <h2>Current RPMs</h2>
  <label>w_1: </label><label style='background-color: white; padding: 2px'> ex. +130rpm </label><br>
  <label>w_2: </label><label style='background-color: white; padding: 2px'> ex. -102rpm </label><br>
  <label>w_3: </label><label style='background-color: white; padding: 2px'> ex. +220rpm </label><br>
  <label>w_4: </label><label style='background-color: white; padding: 2px'> ex. -100rpm </label><br>

  <h2>Current Distances</h2>
  <label>d_1: </label><label style='background-color: white; padding: 2px'> ex. +1.5m </label><br>
  <label>d_2: </label><label style='background-color: white; padding: 2px'> ex. +1.4m </label><br>
  <label>d_3: </label><label style='background-color: white; padding: 2px'> ex. +2.2m </label><br>
  <label>d_4: </label><label style='background-color: white; padding: 2px'> ex. +3.1m </label><br>
</div>

<div style='text-align: center; margin: 10px; padding: 5px; background-color: #11C7F5' class='debug'>
  <h2>IMU Measurements</h2>
  <label>accel_x: </label><label style='background-color: white; padding: 2px'> ex. </label><br>
  <label>accel_y: </label><label style='background-color: white; padding: 2px'> ex. </label><br>
  <label>gyro_z: </label><label style='background-color: white; padding: 2px'> ex. </label><br>
  <label>mag_z: </label><label style='background-color: white; padding: 2px'> ex. </label><br>

  <h2>Current Behavior</h2>
  <label style='background-color: white; padding: 2px'> ex. Go to Goal </label><br>
</div>

</body></html>
